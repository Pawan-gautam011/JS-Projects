<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Palindrome and FizzBuzz Checker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      
        <h1>Check if a given string is a palindrome</h1>
      
        <script>
            let str = prompt("Enter a letter:").toUpperCase();

            let palindrome = (val) => {
                let newStr = val.split("").reverse().join("");
                
                if (newStr === val) {
                    console.log(val + " is a palindrome");
                } else {
                    console.log(val + " is not a palindrome");
                }
            }

            palindrome(str);

            for (let i = 0; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log("FizzBuzz");
                } else if (i % 5 === 0) {
                    console.log("Fizz");
                } else if (i % 3 === 0) {
                    console.log("Buzz");
                } else {
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
